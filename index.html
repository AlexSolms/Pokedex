<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    <script src="./Chart.js_2.8.0_Chart.min.js"></script>


<body onload="loadPokeApi(0)">

    <div id="tewntyBucket"> <!-- hier kommen die 20 Farten rein -->

    </div>
    <!-- <button onclick="getStats()">klick</button> -->

    
    <div id="start" class="myStartClass">
        <section class="container p-0 cardMaxWidth"> 
            <div id="idCardContent" class=" cardContent card pt-2 bg-dark bg-gradient text-white">
                <div class="">
                    <div id="idCardhead" class="card-head text-center">
                        <h3 class="pokeName card-title" id="namePoke"></h3>
                    </div>
                    <div id="idCardImgContainer" class="cardImgContainer">

                        <div id="idCardImgContainerInner" class="gap-4 d-flex justify-content-between">
                            <div id="cardImgLeft" class="besideImg" onclick="prevPokemon()">
                                <span>&#x21a2;</span>
                                <span id="cardImgLeftText"></span>
                                <span>&#x21a2;</span>
                            </div>
                            <div class="card-img  d-flex align-items-center">
                                <img id="pokeImg" class="card-img img " src="" alt="">
                            </div>
                            <div id="cardImgRight" class="besideImg" onclick="nextPokemon()">
                                <span>&#x21a3;</span>
                                <span id="cardImgRightText"></span>
                                <span>&#x21a3;</span>
                            </div>
                        </div>

                    </div>
                    <div class="cardStats card-text">
                        <div class="thirdInfo" id="info1"></div>
                        <div class="firstInfo" id="info2">Abilities: <br>
                            <span>ability 1: </span><span id="ability1"></span><br>
                            <span>ability 2: </span><span id="ability2"></span><br>
                            <span>heigt: </span><span id="pokeHeight"></span><br>
                            <span>weight: </span><span id="pokeWeight"></span><br>
                        </div>
                        <div class="secondInfo" id="info3">Stats: <canvas id="polarChart"></canvas></div>
                        
                        <div class="fourthInfo" id="info4"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
