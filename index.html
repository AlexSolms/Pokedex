<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./pic/pokemon_ball.svg" />

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">

    <script src="./js/scriptCard.js" defer></script>
    <script src="./js/scriptBucketOfCards.js" defer></script>
    <script src="./js/templatePokeCard.js" defer></script>
    <script src="./js/fetchData.js" defer></script>
    <script src="./js/loadNewOrSearchCards.js" defer></script>
    <script src="./js/globalStuff.js" defer></script>
    <script src="./js/Chart.js_2.8.0_Chart.min.js"></script>


<body id="myBody" onload="render40Cards()">

    <!-- Preloader start -->
    <div id="preLoader" class="preloading">
        <img src="./pic/pokemon_ball.svg" alt="pokeBall">
    </div>
    <!-- Preloader end -->

    
    <nav id="navBar" class="myNav sticky-top navbar-dark bg-dark">
        <div class="max_1334 w-100 d-flex justify-content-between navbar navbar-dark navbar-expand-md">
            <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <img class="logoImg" src="./pic/pokedex.png" alt="pokedexLogo">
            <div class="collapse navbar-collapse justify-content-end ml" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <div class="nav-link" role="button" onclick="home()">Home</div>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link" role="button" onclick="impressum()">Impressum</div>
                    </li>
                </ul>
                <input class="form-control w-auto mr-sm-2" id="searchInput" type="search" placeholder="Search PokÃ©mon"
                    aria-label="Search" onsearch="searchPokemon()" onkeyup="searchPokemon()">
            </div>
        </div>
    </nav>

    <div class="backGround">
        <div id="fourtyBucket" class="d-flex justify-content-center flex-wrap gap-3 max_1334">
            <!-- d-flex justify-content-center flex-wrap gap-3 -->
        </div>
    </div>
    <!-- <button onclick="getStats()">klick</button> -->


    <div id="detailCard" class="myStartClass d-none">
        <section id="test2" class="container p-0 cardMaxWidth">
            <div id="idCardContent" class=" cardContent card bg-dark bg-gradient text-white">
                <div class="">
                    <div id="idCardhead" class="card-head text-center">
                        <div class="d-flex justify-content-center">
                            <img src="./pic/x.svg" alt="close" class="closeBtn" onclick="hideDetailCard()">
                        </div>
                        <h3 class="pokeName card-title" id="namePoke"></h3>
                    </div>
                    <div id="idCardImgContainer" class="">

                        <div id="idCardImgContainerInner" class="gap-4 d-flex justify-content-between">
                            <div id="cardImgLeft" class="besideImg" onclick="prevPokemon()">
                                <span>&#x21a2;</span>
                                <span id="cardImgLeftText"></span>
                                <span>&#x21a2;</span>
                            </div>
                            <div class="myCard d-flex align-items-center">
                                <img id="pokeImg" class="card-img img " src="" alt="">
                            </div>
                            <div id="cardImgRight" class="besideImg" onclick="nextPokemon()">
                                <span>&#x21a3;</span>
                                <span id="cardImgRightText"></span>
                                <span>&#x21a3;</span>
                            </div>
                        </div>

                    </div>
                    <div class="cardStats card-text">
                        <div id="infoMenu" class="d-flex justify-content-around">
                            <h6 id="infoBtn1" role="button" onclick="openSelectedInfo(1)">dimensons</h6>
                            <h6 id="infoBtn2" role="button" onclick="openSelectedInfo(2)">Background Information</h6>
                            <h6 id="infoBtn3" role="button" onclick="openSelectedInfo(3)">Abilities</h6>
                            <h6 id="infoBtn4" role="button" onclick="openSelectedInfo(4)">Stats</h6>
                        </div>
                        <div class="infoContentContainer overflow-auto text-center">
                            <div class="firstInfo" id="menu1">
                                <span>heigt: </span><span id="pokeHeight"></span><br>
                                <span>weight: </span><span id="pokeWeight"></span><br>
                            </div>
                            <div class="secondInfo d-none" id="menu2">
                                <div id="info2">
                                </div>
                            </div>
                            <div class="thirdInfo d-none" id="menu3">
                                <span>ability 1: </span><br>
                                <span id="ability1"></span><br>
                                <span>ability 2: </span><br>
                                <span id="ability2"></span><br>
                            </div>

                            <div class="fourthInfo d-none" id="menu4">
                                <canvas id="polarChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer id="end-of-page">
    </footer>
</body>

</html>
